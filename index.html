<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <link rel="stylesheet" href="./year.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="message">
            <span class="line" style="--line-delay: 1s;">Wishing you a</span>
            <span class="line" style="--line-delay: 2.5s;">joyful and prosperous</span>
            <span class="line" style="--line-delay: 3.5s;">New Year!</span>
        </div>
        <div class="years">
            <span class="year" id="currentYear">2024</span>
            <span class="to">to</span>
            <span class="year" id="nextYear">2025</span>
        </div>
        <div class="sparkles"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
